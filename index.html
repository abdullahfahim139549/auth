<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            GithubAuthProvider,
            sendPasswordResetEmail,
            onAuthStateChanged,
            signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATmWaWHeOIPuKEz11YbHkdo2qasNUr9z8",
            authDomain: "my-auth-app-e937e.firebaseapp.com",
            projectId: "my-auth-app-e937e",
            storageBucket: "my-auth-app-e937e.firebasestorage.app",
            messagingSenderId: "731924153817",
            appId: "1:731924153817:web:5370d74f068d20745345c8",
            measurementId: "G-R13JTXH4Z8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        const githubProvider = new GithubAuthProvider();

        // Make Firebase functions globally available
        window.firebaseAuth = {
            auth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signInWithPopup,
            googleProvider,
            githubProvider,
            sendPasswordResetEmail,
            onAuthStateChanged,
            signOut
        };

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User signed in:', user.email);
                showSuccessMessage(`Welcome ${user.email}!`);
                showUserDashboard(user);
            } else {
                console.log('User signed out');
                hideUserDashboard();
            }
        });
    </script>

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2029&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        .glass-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .tab-active {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .tab-inactive {
            color: rgba(255, 255, 255, 0.6);
        }
        .tab-inactive:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
        }
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(10px);
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Error/Success Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Main Auth Card -->
    <div id="authCard" class="w-full max-w-md mx-auto">
        <div class="glass-card rounded-[32px] p-8 shadow-2xl">
            <!-- Header with tabs and close button -->
            <div class="flex items-center justify-between mb-8">
                <div class="flex bg-black/30 backdrop-blur-sm rounded-full p-1 border border-white/10">
                    <button id="signupTab" class="tab-active px-6 py-2 rounded-full text-sm font-medium text-white">
                        Sign up
                    </button>
                    <button id="signinTab" class="tab-inactive px-6 py-2 rounded-full text-sm font-medium">
                        Sign in
                    </button>
                </div>
                <button class="w-10 h-10 bg-black/30 backdrop-blur-sm rounded-full flex items-center justify-center border border-white/10 hover:bg-black/40 transition-all duration-200">
                    <svg class="w-5 h-5 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <h1 id="formTitle" class="text-3xl font-normal text-white mb-8">Create an account</h1>

            <!-- Sign Up Form -->
            <form id="signupForm" class="space-y-4">
                <!-- Name fields -->
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="firstName" placeholder="First name" class="glass-input rounded-2xl h-14 text-white placeholder:text-white/40 px-4 text-base">
                    <input type="text" id="lastName" placeholder="Last name" class="glass-input rounded-2xl h-14 text-white placeholder:text-white/40 px-4 text-base">
                </div>

                <!-- Email field -->
                <div class="relative">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required class="glass-input rounded-2xl h-14 text-white placeholder:text-white/40 pl-12 pr-4 text-base w-full">
                </div>

                <!-- Password field -->
                <div class="relative">
                    <input type="password" id="signupPassword" placeholder="Create a password" required class="glass-input rounded-2xl h-14 text-white placeholder:text-white/40 px-4 pr-12 text-base w-full">
                    <button type="button" onclick="togglePassword('signupPassword')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/40 hover:text-white/60">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Phone field -->
                <div class="relative">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 flex items-center gap-2">
                        <div class="w-6 h-4 bg-red-500 relative overflow-hidden rounded-sm">
                            <div class="absolute inset-0 bg-red-500"></div>
                            <div class="absolute top-0 left-0 w-2 h-full bg-blue-600"></div>
                            <div class="absolute top-1 left-1 w-1 h-0.5 bg-white"></div>
                        </div>
                        <svg class="w-4 h-4 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    <input type="tel" id="phone" placeholder="Phone number (optional)" class="glass-input rounded-2xl h-14 text-white placeholder:text-white/40 pl-20 pr-4 text-base w-full">
                </div>

                <!-- Create account button -->
                <button type="submit" id="signupBtn" class="glass-button w-full text-white font-medium rounded-2xl h-14 mt-8 text-base flex items-center justify-center">
                    <span id="signupBtnText">Create an account</span>
                    <svg id="signupLoader" class="loading w-5 h-5 ml-2 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </form>

            <!-- Sign In Form (hidden by default) -->
            <form id="signinForm" class="space-y-4 hidden">
                <!-- Email field -->
                <div class="relative">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <input type="email" id="signinEmail" placeholder="Enter your email" required class="glass-input rounded-2xl h-14 text-white placeholder:text-white/40 pl-12 pr-4 text-base w-full">
                </div>

                <!-- Password field -->
                <div class="relative">
                    <input type="password" id="signinPassword" placeholder="Enter your password" required class="glass-input rounded-2xl h-14 text-white placeholder:text-white/40 px-4 pr-12 text-base w-full">
                    <button type="button" onclick="togglePassword('signinPassword')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/40 hover:text-white/60">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Remember me and forgot password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border border-white/20 bg-black/20 text-white">
                        <span class="text-white/60 text-sm">Remember me</span>
                    </label>
                    <button type="button" onclick="handleForgotPassword()" class="text-white/60 hover:text-white text-sm">
                        Forgot password?
                    </button>
                </div>

                <!-- Sign in button -->
                <button type="submit" id="signinBtn" class="glass-button w-full text-white font-medium rounded-2xl h-14 mt-8 text-base flex items-center justify-center">
                    <span id="signinBtnText">Sign in</span>
                    <svg id="signinLoader" class="loading w-5 h-5 ml-2 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-8">
                <div class="flex-1 h-px bg-white/10"></div>
                <span id="dividerText" class="px-4 text-white/40 text-sm font-medium">OR SIGN UP WITH</span>
                <div class="flex-1 h-px bg-white/10"></div>
            </div>

            <!-- Social login buttons -->
            <div class="grid grid-cols-2 gap-4">
                <button onclick="handleGoogleSignIn()" class="glass-input rounded-2xl h-14 flex items-center justify-center hover:bg-black/30 transition-all duration-300">
                    <img src="https://static.dezeen.com/uploads/2025/05/sq-google-g-logo-update_dezeen_2364_col_0.jpg" alt="Google" class="w-6 h-6 rounded-sm">
                </button>
                <button onclick="handleGithubSignIn()" class="glass-input rounded-2xl h-14 flex items-center justify-center hover:bg-black/30 transition-all duration-300">
                    <div class="w-6 h-6 text-white">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                    </div>
                </button>
            </div>

            <!-- Terms -->
            <p id="termsText" class="text-center text-white/40 text-sm mt-8">
                By creating an account, you agree to our Terms & Service
            </p>

            <!-- Footer -->
            <div class="text-center mt-6 pt-4 border-t border-white/10">
                <p class="text-white/30 text-xs">
                    designed and developed with ❤️ by <span class="text-white/50">Abdullah Fahim</span>
                </p>
            </div>
        </div>
    </div>

    <!-- User Dashboard (hidden by default) -->
    <div id="userDashboard" class="w-full max-w-md mx-auto hidden">
        <div class="glass-card rounded-[32px] p-8 shadow-2xl text-center">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-semibold text-white mb-2">Welcome!</h2>
            <p id="userEmail" class="text-white/60 mb-6"></p>
            <button onclick="handleSignOut()" class="glass-button px-6 py-3 text-white font-medium rounded-2xl">
                Sign Out
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;

        // Tab switching functionality
        const signupTab = document.getElementById('signupTab');
        const signinTab = document.getElementById('signinTab');
        const signupForm = document.getElementById('signupForm');
        const signinForm = document.getElementById('signinForm');
        const formTitle = document.getElementById('formTitle');
        const dividerText = document.getElementById('dividerText');
        const termsText = document.getElementById('termsText');

        function switchToSignup() {
            signupTab.className = 'tab-active px-6 py-2 rounded-full text-sm font-medium text-white';
            signinTab.className = 'tab-inactive px-6 py-2 rounded-full text-sm font-medium';
            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
            formTitle.textContent = 'Create an account';
            dividerText.textContent = 'OR SIGN UP WITH';
            termsText.textContent = 'By creating an account, you agree to our Terms & Service';
        }

        function switchToSignin() {
            signinTab.className = 'tab-active px-6 py-2 rounded-full text-sm font-medium text-white';
            signupTab.className = 'tab-inactive px-6 py-2 rounded-full text-sm font-medium';
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            formTitle.textContent = 'Welcome back';
            dividerText.textContent = 'OR CONTINUE WITH';
            termsText.textContent = 'By signing in, you agree to our Terms & Service';
        }

        signupTab.addEventListener('click', switchToSignup);
        signinTab.addEventListener('click', switchToSignin);

        // Message functions
        function showMessage(message, type = 'error', duration = 5000) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message text-white p-4 rounded-lg shadow-lg max-w-sm`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, duration);
        }

        function showErrorMessage(message) {
            showMessage(message, 'error');
        }

        function showSuccessMessage(message) {
            showMessage(message, 'success');
        }

        // Utility functions
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function setLoading(formType, isLoading) {
            const btn = document.getElementById(`${formType}Btn`);
            const btnText = document.getElementById(`${formType}BtnText`);
            const loader = document.getElementById(`${formType}Loader`);
            
            btn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = 'Please wait...';
                loader.classList.remove('hidden');
            } else {
                btnText.textContent = formType === 'signup' ? 'Create an account' : 'Sign in';
                loader.classList.add('hidden');
            }
        }

        // Firebase Auth functions
        async function handleSignUp(e) {
            e.preventDefault();
            setLoading('signup', true);

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            try {
                const userCredential = await window.firebaseAuth.createUserWithEmailAndPassword(
                    window.firebaseAuth.auth, 
                    email, 
                    password
                );
                console.log('User created:', userCredential.user);
                showSuccessMessage(`Account created successfully! Welcome ${email}`);
            } catch (error) {
                console.error('Sign up error:', error);
                showErrorMessage(getFirebaseErrorMessage(error.code));
            } finally {
                setLoading('signup', false);
            }
        }

        async function handleSignIn(e) {
            e.preventDefault();
            setLoading('signin', true);

            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            try {
                const userCredential = await window.firebaseAuth.signInWithEmailAndPassword(
                    window.firebaseAuth.auth, 
                    email, 
                    password
                );
                console.log('User signed in:', userCredential.user);
                showSuccessMessage(`Welcome back ${email}!`);
            } catch (error) {
                console.error('Sign in error:', error);
                showErrorMessage(getFirebaseErrorMessage(error.code));
            } finally {
                setLoading('signin', false);
            }
        }

        async function handleGoogleSignIn() {
            try {
                console.log('Attempting Google sign-in...');
                const result = await window.firebaseAuth.signInWithPopup(
                    window.firebaseAuth.auth, 
                    window.firebaseAuth.googleProvider
                );
                console.log('Google sign-in successful:', result.user);
                showSuccessMessage(`Welcome ${result.user.email}!`);
            } catch (error) {
                console.error('Google sign-in error:', error);
                if (error.code === 'auth/unauthorized-domain') {
                    showErrorMessage(
                        `Domain not authorized. Please add "${window.location.hostname}" to Firebase authorized domains in your Firebase Console: Authentication → Settings → Authorized domains`,
                        15000
                    );
                } else {
                    showErrorMessage(getFirebaseErrorMessage(error.code));
                }
            }
        }

        async function handleGithubSignIn() {
            try {
                console.log('Attempting GitHub sign-in...');
                const result = await window.firebaseAuth.signInWithPopup(
                    window.firebaseAuth.auth, 
                    window.firebaseAuth.githubProvider
                );
                console.log('GitHub sign-in successful:', result.user);
                showSuccessMessage(`Welcome ${result.user.email}!`);
            } catch (error) {
                console.error('GitHub sign-in error:', error);
                if (error.code === 'auth/unauthorized-domain') {
                    showErrorMessage(
                        `Domain not authorized. Please add "${window.location.hostname}" to Firebase authorized domains in your Firebase Console: Authentication → Settings → Authorized domains`,
                        15000
                    );
                } else {
                    showErrorMessage(getFirebaseErrorMessage(error.code));
                }
            }
        }

        async function handleForgotPassword() {
            const email = document.getElementById('signinEmail').value;
            if (!email) {
                showErrorMessage('Please enter your email address first');
                return;
            }

            try {
                await window.firebaseAuth.sendPasswordResetEmail(window.firebaseAuth.auth, email);
                showSuccessMessage('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                showErrorMessage(getFirebaseErrorMessage(error.code));
            }
        }

        async function handleSignOut() {
            try {
                await window.firebaseAuth.signOut(window.firebaseAuth.auth);
                showSuccessMessage('Signed out successfully');
            } catch (error) {
                console.error('Sign out error:', error);
                showErrorMessage('Error signing out');
            }
        }

        // UI functions
        function showUserDashboard(user) {
            document.getElementById('authCard').classList.add('hidden');
            document.getElementById('userDashboard').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email;
            currentUser = user;
        }

        function hideUserDashboard() {
            document.getElementById('authCard').classList.remove('hidden');
            document.getElementById('userDashboard').classList.add('hidden');
            currentUser = null;
        }

        // Error message mapping
        function getFirebaseErrorMessage(errorCode) {
            const errorMessages = {
                'auth/user-not-found': 'No account found with this email address',
                'auth/wrong-password': 'Incorrect password',
                'auth/email-already-in-use': 'An account with this email already exists',
                'auth/weak-password': 'Password should be at least 6 characters',
                'auth/invalid-email': 'Please enter a valid email address',
                'auth/user-disabled': 'This account has been disabled',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later',
                'auth/network-request-failed': 'Network error. Please check your connection',
                'auth/popup-closed-by-user': 'Sign-in popup was closed. Please try again',
                'auth/popup-blocked': 'Sign-in popup was blocked by your browser. Please allow popups and try again',
                'auth/unauthorized-domain': 'This domain is not authorized for OAuth operations'
            };
            
            return errorMessages[errorCode] || `Authentication error: ${errorCode}`;
        }

        // Event listeners
        document.getElementById('signupForm').addEventListener('submit', handleSignUp);
        document.getElementById('signinForm').addEventListener('submit', handleSignIn);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Firebase Authentication App loaded');
            console.log('Current domain:', window.location.hostname);
            
            // Check if Firebase is loaded
            if (window.firebaseAuth) {
                console.log('Firebase initialized successfully');
            } else {
                console.error('Firebase failed to initialize');
                showErrorMessage('Firebase failed to initialize. Please refresh the page.');
            }
        });
    </script>
